<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body style="background-color: lightcyan;">
    <div class="container">
        <h2>Carga de DOCENTES</h2>
        <div style="display: flex; justify-content: space-between;">
            <form th:object="${docente}" th:action="@{/cargarDocente}" method="post" style="width: 70%;">
				<label class="form-label" for="nombre">Nombre:</label>
				<input class="form-control" type="text" id="nombre" th:field="*{nombre}" style="width: 200px;"><br>
				<label class="form-label" for="apellido">Apellido:</label>
				<input class="form-control" type="text" id="apellido" th:field="*{apellido}" style="width: 200px;"><br>
				<label class="form-label" for="dni">DNI:</label>
				<input class="form-control" type="number" id="dni" th:field="*{dni}" required style="width: 200px;"><br>
				<label class="form-label" for="direccion">Dirección:</label>
				<input class="form-control" type="text" id="direccion" th:field="*{direccion}" style="width: 400px;"><br>
				<label class="form-label" for="fechaNac">Fecha de Nacimiento:</label>
				<input class="form-control" type="date" id="fechaNac" th:field="*{fechaNac}" required style="width: 150px;"><br>
				<label class="form-label" for="telefono">Teléfono:</label>
				<input class="form-control" type="tel" id="telefono" th:field="*{telefono}" style="width: 200px;"><br>
				<label class="form-label" for="correoElectronico">Email:</label>
				<input class="form-control" type="email" id="correoElectronico" th:field="*{correoElectronico}" style="width: 400px;"><br>
				<label class="form-label" for="genero">Género:</label>
				<select id="genero" name="genero" required>
					<option value="Masculino">Masculino</option>
					<option value="Femenino">Femenino</option>
					<option value="Otros">Otros</option>
				</select>

				<label class="form-label" for="estado">Estado:</label>
				<input type="checkbox" id="estado" th:field="*{estado}"><br>
                
             <a type="button" class="btn btn-success" href="/index">Menú Inicio</a>
				<input type="submit" class="btn btn-success" value="Cargar Docente">
				<a type="button" class="btn btn-success" href="/mostrarListado2">Listado de Docentes</a>
				<a type="button" class="btn btn-success" href="/alumno">Alumnos</a>
				<input type="button" class="btn btn-success" value="Actualizar Página" onclick="document.location.reload();">
		 </form>
            <img src="https://img.freepik.com/vector-premium/profesor-concepto-aprendizaje-linea-libros-video-leccion-pizarra-educacion-linea-computadora-portatil_367645-190.jpg" alt="Descripción de la imagen" style="width: 555px;height: 555px;">
        </div>
        <script>
            let buttons = document.getElementsByClassName('btn-success');
            for(let i=0; i<buttons.length; i++) {
                buttons[i].style.backgroundColor = 'purple';
            }
        </script>
    </div>
</body>

</html>
